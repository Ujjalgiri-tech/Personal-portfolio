<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjal Giri - Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
        <div class="contact-form">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="Client-name" class="form-label">Name</label>
                  <input type="name" class="form-control" placeholder="username" id="Client-name" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="Client-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="e.g.@gmail.com" id="Client-email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                  </div>
                <div class="mb-3">
                  <label for="Client-Phone" class="form-label">Phone</label>
                  <input type="Phone" class="form-control" id="Client-Phone">
                </div>
                <div class="mb-3">
                    <label for="Client-enquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="Client-enquiry" aria-describedby="enquiryHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
        </div>
</body>
</html>
